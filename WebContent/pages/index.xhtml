<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"

	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/template_padrao.xhtml">

	<ui:define name="conteudo">	

		<p />

			</h:panelGroup>
		</p:outputPanel>
		
		<h:form binding="#{roleBean.form}" id="form" prependId="false">

				<p />
				<p:panel header="Dashboard">
				
					<h3 style="margin-top:1">YOUTUBE</h3>
					<p:media value="http://www.youtube.com/v/m6DDyV7XSMA" width="420" height="315" player="flash"/>

				</p:panel>

			</h:form>

	</ui:define>

</ui:composition>
