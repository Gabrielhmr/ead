<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/template_padrao.xhtml">

	<ui:define name="conteudo">	

		<p />
		<p:outputPanel autoUpdate="true">
			<h:panelGroup id="mensagens" layout="block">
				<p:messages id="messages" showDetail="false" autoUpdate="true" />
			</h:panelGroup>
		</p:outputPanel>
		
		<h:form binding="#{roleBean.form}" id="form" prependId="false">

				<p />
				<p:panel header="Dashboard">
					
					<t:saveState value="#{homeBean.aluno}" />
					<t:saveState value="#{homeBean.professor}" />
					<t:saveState value="#{homeBean.turmas}" />


					<div style="margin-left: 5px; float: left;" >
						<h:outputLabel value="Nome: #{homeBean.aluno.nome}" size="60" rendered="#{usuarioWeb.usuarioAluno}"/>
						<h:outputLabel value="Nome: #{homeBean.professor.nome}" size="60" rendered="#{usuarioWeb.usuarioProfessor}"/>
					</div>
					
					<div style="margin-left: 5px; float: left;" >
						<h:outputLabel value="MatrÃ­cula: #{homeBean.aluno.matricula}" size="15" rendered="#{usuarioWeb.usuarioAluno}" />
					</div>
					
					<div class="clear"></div>
					<br />
						
					<p:dataTable id="tabela" value="#{homeBean.turmas}"
						var="turma" rowClasses="odd, even"
						emptyMessage="#{text['table.empty']}" >

						<p:column headerText="Turmas">
							<h:outputText value="#{turma.descricao}" />
						</p:column>
							
					</p:dataTable>
					
					<div class="clear"></div>
					<br />
					
					<h3 style="margin-top:1">LINK DO YOUTUBE</h3>
					<p:media value="http://www.youtube.com/v/m6DDyV7XSMA" width="420" height="315" player="flash"/>
					
					

				</p:panel>

			</h:form>

	</ui:define>

</ui:composition>

</html>
